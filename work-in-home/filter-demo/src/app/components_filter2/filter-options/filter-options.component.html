<div class="w-72 mt-11 -ml-24">
  <div class="absolute z-10">
    <input type="text" #myInput [(ngModel)]="textSearch" (input)="searchLocalOption()"
      class="w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label" placeholder="Search..." />
    <span class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </span>
    <ul
      class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
      tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
      <li class="text-gray-900 cursor-pointer select-none relative py-2 pl-3 pr-9" id="listbox-option-0" role="option"
        *ngFor="let option of options; let i = index" (click)="addOption(i)">
        <div class="flex items-center">
          <span class="font-normal ml-3 block truncate">
            {{option.name}}
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
